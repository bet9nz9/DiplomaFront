<div *ngIf="flexWheel">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!flexWheel" class="main-info">
  <h3 style="text-align: center">Категории</h3><br><br>
  <table mat-table [dataSource]="categories" class="mat-elevation-z8 tab">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Описание</th>
      <td mat-cell *matCellDef="let category"> {{category.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let row; let category">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="updateCategory(category)">
            <mat-icon>update</mat-icon>
            <span>Редактировать</span>
          </button>
          <button mat-menu-item (click)="deleteCategory(category)">
            <mat-icon>delete_sweep</mat-icon>
            <span>Удалить</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <br>
  <button mat-raised-button (click)="addCategory()">Добавить</button>
  <button style="margin-left: auto" mat-raised-button mat-dialog-close>Отмена</button>

</div>
