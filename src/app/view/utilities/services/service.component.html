<div class="flexBox" *ngIf="isAdmin">

  <div class="box">

    <div class="add">

      <div class="add__button">
        <!--      <button mat-raised-button (click)="getAll()" [disabled]="flexWheel" style="visibility: hidden">{{entrances.length == totalElements ? actions[1] : actions[0]}}</button>-->
        <button mat-raised-button (click)="openAddDialog()" [disabled]="flexWheel">Добавить</button>
      </div>

    </div>

    <table mat-table [dataSource]="userServices" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Название</th>
        <td mat-cell *matCellDef="let userService"> {{userService.title}} </td>
      </ng-container>

      <ng-container matColumnDef="tariff">
        <th mat-header-cell *matHeaderCellDef>Тарифф</th>
        <td mat-cell *matCellDef="let userService"> {{userService.tariff}} </td>
      </ng-container>

      <ng-container matColumnDef="bankBook">
        <th mat-header-cell *matHeaderCellDef>Лицевой счет/Компания</th>
        <td mat-cell *matCellDef="let userService"> {{userService.bankBook}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Изменить</th>
        <td mat-cell *matCellDef="let userService">
          <button mat-icon-button>
            <mat-icon color="primary" (click)="openEditDialog(userService)" >edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Удалить</th>
        <td mat-cell *matCellDef="let userService">
          <button mat-icon-button>
            <mat-icon color="warn" (click)="delete(userService.id)">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div class="flex" *ngIf="flexWheel">
      <mat-spinner></mat-spinner>
    </div>

  </div>

</div>
