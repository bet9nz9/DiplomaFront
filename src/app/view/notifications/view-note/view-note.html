<div *ngIf="!disable"><mat-spinner></mat-spinner></div>

<div class="viewBlock" *ngIf="disable">
  <h3 style="text-align: center">{{note.title}}</h3>
  <br><br>
  <h4>    {{note.text}}</h4>
  <br><br>
  <div *ngIf="note.createdBy === null; else elseBlock">
    <h4>Автор: Система</h4>
  </div>
  <ng-template #elseBlock>
    <h4>Автор: {{note.createdBy.firstName}} {{note.createdBy.lastName}}</h4>
  </ng-template>

</div>
